<!DOCTYPE html>
<html>
    <head>
        <title>
            Home Page
        </title>
    </head>
    <body>
        <h1>Home Page!</h1>
        {% for x in range(10) %}
            {% if x % 2 == 1 %}
                <p>{{x}}</p>
            {% endif %}
        {% endfor %}
        {% for y in content%}
        <p>{{y}}</p>
        {% endfor %}
        <p>Hello {{content}}!</p>
        <p>{{r}}</p>
    </body>
</html>
